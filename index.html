<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLounge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <div class="page">
        <div class="container">
        <video autoplay muted loop id="myVideo">
            <source src="/StreamLounge/video/waves.mp4 " type="video/mp4">
          </video>
        <div class="overlay">
        <div class="sitename">
            <h1 class="glow">StreamLounge</h1>
        </div>
        </div>
        </div>
    </div>
    <footer>
        <div class="footernav">
        <section class="menutext">
            <a class="active" href="/StreamLounge/index.html">Основная</a>
            <a href="#news">Вселенная</a>
            <a href="/StreamLounge/Links.html">Ссылки</a>
            <a href="/StreamLounge/knowledge.html">База знаний</a>
            <a href="/StreamLounge/profile.html">Мой профиль</a>
        </section>
        <div class="audio">
            <audio id="player" src="/StreamLounge/audio/track1.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
            <div class="audioplayer"> 
                <button class="playerbuttons" onclick="document.getElementById('player').play()">
                    <div class="playbutton">
                        <img src="/StreamLounge/img/play-16.png">
                    </div>
                </button> 
                <button class="playerbuttons" onclick="document.getElementById('player').pause()">
                    <div class="pausebutton">
                        <img src="/StreamLounge/img/pause-16.png">
                    </div>
                </button> 
                <button class="playerbuttons" onclick="document.getElementById('player').volume += 0.1">
                    <div class="plusbutton">
                        <img src="/StreamLounge/img/plus-8-16.png">
                    </div>
                </button> 
                <button class="playerbuttons" onclick="document.getElementById('player').volume -= 0.1">
                    <div class="minusbutton">
                        <img src="/StreamLounge/img/minus-7-16.png">
                    </div>
                </button> 
            </div>
        </div>
        </div>
    </footer>
</body>
</html>
