<body>

    <div class="page">
        <div class="container">

            <source src="/StreamLounge/video/waves.mp4" type="video/mp4">
          </video>
        <div class="overlay">
        <div class="sitename">

    <footer>
        <div class="footernav">

                <button class="playerbuttons" onclick="document.getElementById('player').play()">Плэй</button> 
                <button class="playerbuttons" onclick="document.getElementById('player').pause()">Пауз</button>
